# alembic.ini
[alembic]
script_location = database/migrations
version_locations = database/migrations/versions
# sqlalchemy.url = mysql+pymysql://root:Admin123$@127.0.0.1:3306/python_clon_laravel
file_template = %%(year)d%%(month).02d%%(day).02d_%%(hour).02d%%(minute).02d-%%(slug)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S